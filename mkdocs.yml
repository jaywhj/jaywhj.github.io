  generator: false  # 隐藏页脚 “Made with Material for MkDocs”
  social:   # 右下角的社交按钮
    - icon: fontawesome/brands/github
      link: https://github.com/jaywhj
      name: GitHub
    - icon: material/email
      link: mailto:junewhj@qq.com
      name: Email

  # 多语言选择（可随意增删）
  alternate:
    - name: 中文
      lang: zh
    - name: English
      lang: en
    - name: Deutsch
      lang: de
    - name: Русский язык
      lang: ru
    - name: 日本語
      lang: ja
    - name: Dutch
      lang: nl
    - name: Français
      lang: fr
    - name: Português
      lang: pt
    - name: بالعربية
      lang: ar
    - name: 한국어
      lang: ko

# 插件板块
plugins:
  - blog        # 内置博客插件
  - offline     # 内置离线插件，可离线访问网站，插件会自动禁用 use_directory_urls 设置
  - search      # 内置搜索插件
  - tags        # 内置标签插件，对页面进行分类

  # 文档日期、作者、头像插件
  - document-dates:     # https://github.com/jaywhj/mkdocs-document-dates
      type: timeago
      exclude:
        - index.md
        - blog/*

  # 最近更新的文档列表插件
  - recently-updated:   # https://github.com/jaywhj/mkdocs-recently-updated-docs
      limit: 10
      exclude:
        - index.md
        - RECENTLY_UPDATED.md
      # template: templates/recently_updated.html

extra_javascript:
  # 配置 full 版本的 timeago
  - assets/document_dates/core/timeago.full.min.js
  # 加载翻译插件 translate
  - javascripts/translate.min.js
  - javascripts/extra.js

  # 配置数学公式解析库 katex 路径
  - site-plugin/katex/katex.js
  - site-plugin/katex/katex.min.js
  - site-plugin/katex/auto-render.min.js
  # 支持化学方程式
  - site-plugin/katex/mhchem.min.js

extra_css:
  # 配置 katex 样式
  - site-plugin/katex/katex.min.css
  # 配置额外的样式
  - stylesheets/extra.css
