<!-- overrides/main.html -->
{% extends "base.html" %}

{% block content %}
  {{ super() }}
  <!-- 自动插入评论容器（支持隐藏） -->
  {% if not page.meta.hide_comment %}
    <div id="twikoo-comments" style="margin: 2rem 0;">
      <div style="text-align: center;">
        <div class="loader"></div>
        <p style="color: #666; font-size: 0.9em;">加载评论中...</p>
      </div>
    </div>
    <style>
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #666;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>    
  {% endif %}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- 延迟加载 Twikoo -->
  <script>
    // 浏览器解析完 HTML 文档后（DOM 就绪），触发 DOMContentLoaded 事件
    document.addEventListener('DOMContentLoaded', () => {
      // 检查是否存在评论容器
      const el = document.getElementById('twikoo-comments');
      if (!el) return;

      // 延迟加载 Twikoo
      setTimeout(() => {
        const script = document.createElement('script');
        // https://s4.zstatic.net/ajax/libs/twikoo/1.6.41/twikoo.min.js
        // https://registry.npmmirror.com/twikoo/1.6.41/files/dist/twikoo.min.js
        script.src = 'https://cdn.jsdelivr.net/npm/twikoo@1.6.43/dist/twikoo.min.js';
        script.onload = () => {
          // 清除加载提示
          el.innerHTML = '';
          // 初始化 Twikoo
          twikoo.init({
            envId: 'https://twikoo-jaywhj.netlify.app/.netlify/functions/twikoo',
            el: '#twikoo-comments',
            path: location.pathname,
          });
        };
        document.head.appendChild(script);
      }, 1000); // 延迟 1 秒加载
    });
  </script>
{% endblock %}
